<html lang="en"

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>

    <!-- Including the bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Including custom stylesheet -->
    <link rel="stylesheet" href="../static/css/charactersheet1.css">
</head>
<body>
    <!-- Header with explanation, splashcard and credits -->
    <header class="container">
        <h6 class="text-secondary">Based on the Beta 3 version of the "Legend of Zelda RPG Basic Edition" Homebrew</h6>

        <!-- Splash card with title and picture -->
        <div class="container pb-2 border-dark border-bottom">
            <div class="row">
                <div class="col-3"><img src="../static/images/Rpg_logo.png" alt="Legend of Zelda RPG" class="img-fluid"></div>
                <div class="col-8 m-auto"><img src="../static/images/OnlineSRD.png" alt="Character Sheet" class="img-fluid"></div>
                <!--<div class="col m-auto display-1 text-center" id="characterSheetTitle">Character Sheet</div>-->
            </div>
        </div>
    </header>

    <div class="row">
        <!-- Sticky dropdown menu for navigating different SRD pages -->
        <div class="col-2">
        <nav class="navbar bg-white mt-2">
            <ul class="nav navbar-nav text-center ms-auto me-auto w-100">
                <li id="navbarLink" class="nav-item border-bottom">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item border-bottom">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item border-bottom">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
                <li class="nav-item border-bottom">
                    <a class="nav-link" href="#">Link 4</a>
                </li>
                <li class="nav-item border-bottom">
                    <a class="nav-link" href="#">Link 5</a>
                </li>
                <li class="nav-item mt-2">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2 rounded text-center bg-light w-75 m-auto" type="search" placeholder="Search">
                        <button class="btn-outline" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
        </div>

        <!-- Container to color the contents correctly -->
        <div id="innerContents" class="border ms-2 mt-2 col-9 row">
            
        </div>
    </div>

    <!-- Footer with sheet version and link to the rulebook -->
    <footer class="footer text-center mb-3">
        <p><a href="http://www.mediafire.com/file/7723dfl07gw3jc7/Legend_of_Zelda_RPG_Beta_3.pdf/file" target="_blank">Download Rulebook</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
